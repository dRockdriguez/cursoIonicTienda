<ion-header>

  <ion-navbar>
    <ion-title>Pedido {{ pedido.id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of pedido.detalle">
      <img [src]="item.codigo | imagen">
      <h5>{{ item.producto }}</h5>
      <p>{{ item.precio_compra | currency : 'USD' : true }}</p>
    </ion-item>
  </ion-list>
  <button ion-button block color="danger" (click)="borrarPedido()">
    Borrar Pedido
  </button>
</ion-content>
